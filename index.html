<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Table</title>
</head>
<body>
  <div class="wrapper"> 
    <div class="table">
      <div class="row header">
        <div class="cell">Produto</div>
        <div class="cell">Categoria</div>
        <div class="cell">Preço</div>
      </div>
      
      <div class="row">
        <div class="cell" data-title="Produto">Faça você mesmo: Comida Japonesa</div>
        <div class="cell" data-title="Categoria">DVD</div>
        <div class="cell" data-title="Preco">R$55,00</div>
      </div>
      
      <div class="row">
        <div class="cell" data-title="Produto">Faça você mesmo: Comida Mexicana</div>
        <div class="cell" data-title="Categoria">DVD</div>
        <div class="cell" data-title="Preco">R$42,00</div>
      </div>
      
      <div class="row">
        <div class="cell" data-title="Produto">Faça você mesmo: Comida Árabe</div>
        <div class="cell" data-title="Categoria">VHS</div>
        <div class="cell" data-title="Preco">R$39,00</div>
      </div>
    </div>
  </div>
</body>
</html>
